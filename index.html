<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Dream Travel</title>
    <link
      rel="stylesheet"
      href="./assets/css/style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="wrapper">
        <nav class="navbar">
          <a
            href="/"
            class="nav-logo">
            <img
              class="logo-img"
              src="./assets/img/dream-logo.png"
              alt="Dream Travel Logo" />
            <span class="logo-text">Dream <span class="highlight-text">Travel</span></span>
          </a>
          <button class="mobile-menu">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </nav>
      </div>
    </header>

    <main class="wrapper">
      <!-- hero -->
      <section class="hero-section">
        <span class="hero-overlay"></span>
        <div class="hero-content">
          <h2 class="hero-title">Explore Your Travel</h2>
          <p class="hero-text">
            Dolor sit amet consectetur. suspendisse vitae ultricies dolor adipiscing. In et odio
            enim ac quis sapien urna eu phasellus.
          </p>
        </div>
        <form class="hero-form">
          <input
            class="hero-form-input"
            type="text"
            placeholder="Where go" />
          <div class="select-input">
            <input
              class="hero-form-input"
              type="text"
              placeholder="When" />
          </div>
          <div class="select-input">
            <input
              class="hero-form-input"
              type="text"
              placeholder="Select Type" />
          </div>
          <button
            type="button"
            class="hero-form-btn">
            <img
              src="./assets/img/search-icon.svg"
              alt="search icon"
              class="search-icon" />
            Find Now
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
